<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-dark" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>LittleLink</title>
    <link rel="icon" type="image/x-icon" href="https://cdn3.emoji.gg/emojis/6292-ramen.gif"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Replace this with your own, this appears in search results and when sharing.">
    
    <!-- Keywords -->
    <meta name="keywords" content="your name, industry, and specialties">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://yourwebsite.com">
    
    <!-- Author Information -->
    <meta name="author" content="Your Name">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/ramen.gif" alt="LittleLink">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Ramen Stack</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Internal Services</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- UpSnap -->
              <a class="button button-upsnap" href="http://debian-vm.local:8090" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/upsnap.svg" alt="Little Link Logo">UpSnap</a>
              
              <!-- Dozzle -->
              <a class="button button-dozzle" href="http://debian-vm.local:8910" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/dozzle.svg" alt="Little Link Logo">Dozzle</a>

              <!-- Dockge -->
              <a class="button button-dockge" href="http://debian-vm.local:5001" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/dockge.svg" alt="Little Link Logo">Dockge</a>

              <!-- UptimeKuma -->
              <a class="button button-uptime-kuma" href="http://debian-vm.local:3001" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/uptime-kuma.svg" alt="Little Link Logo">Uptime Kuma</a>

              <!-- ntfy -->
              <a class="button button-ntfy" href="http://debian-vm.local:8093" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/ntfy-light.svg" alt="Little Link Logo">ntfy</a>

              <!-- Syncthing - DebianVM -->
              <a class="button button-debian" href="http://debian-vm.local:8384" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/debian-light.svg" alt="Little Link Logo">Syncthing (Debian)</a>

              <!-- Syncthing - Windows -->
              <a class="button button-windows" href="http://localhost:8384" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/microsoft-windows-light.svg" alt="Little Link Logo">Syncthing (Windows)</a>

              <!-- HomeBox -->
              <a class="button button-homebox" href="http://debian-vm.local:3100" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/homebox.svg" alt="Little Link Logo">HomeBox</a>

      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>
    
    </div>
  </div>

</body>

</html>
